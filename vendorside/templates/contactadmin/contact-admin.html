{% load static %} {% include 'panel/base.html' %}

<!-- Page level plugins -->
<script src="{% static 'admin-vendor/chart.js/Chart.min.js' %}" defer></script>

<!-- Page level custom scripts -->
<script src="{% static 'admin-js/demo/chart-area-demo.js' %}" defer></script>
<script src="{% static 'admin-js/demo/chart-area-demo.js' %}" defer></script>

<body id="page-top">
  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- sidebar -->

    {% include 'panel/sidebar.html' %}

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
      <!-- Main Content -->
      <div id="content">
        {% include 'panel/navbar.html' %}

        <!-- Begin Page Content -->
        <div class="container-fluid">
          <!-- Page Heading -->
          <div
            class="d-sm-flex align-items-center justify-content-between mb-4"
          >
            <h1 class="h3 mb-0 text-gray-800">Contact Admin</h1>
          </div>
          <form>
          <div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" aria-describedby="subject">
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="email" class="form-control" name="Email" id="Email" aria-describedby="Email">
    </div>
    <div class="form-floating mb-3">
        <label for="messeage2">Message</label>
        <textarea class="form-control" placeholder="Leave a message here" id="messeage2" style="height: 100px"></textarea>
      </div>
    <div class="form-floating mb-3">
        <button type="submit" class="btn btn-danger">Save</button>
    </div>
          </div>
        </form>
          
        </div>
        <!-- /.container-fluid -->
      </div>
      <!-- End of Main Content -->
    </div>
    <!-- End of Content Wrapper -->
  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
  <div
    class="modal fade"
    id="logoutModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button
            class="close"
            type="button"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">
          Select "Logout" below if you are ready to end your current session.
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">
            Cancel
          </button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>
</body>
