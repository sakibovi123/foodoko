{% load static %}
{% include 'base.html' %}

<!-- Page level plugins -->
<script src="{% static 'admin-vendor/chart.js/Chart.min.js' %}" defer></script>

<!-- Page level custom scripts -->
<script src="{% static 'admin-js/demo/chart-area-demo.js' %}" defer></script>
<script src="{% static 'admin-js/demo/chart-area-demo.js' %}" defer></script>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- sidebar -->
        
        {% include 'admin-sidebar.html' %}

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

               {% include 'admin-nav.html' %}

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Edit Driver</h1>
                        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">Go Back</a>
                    </div>

                    <form>
                    <div class="add___cat___form">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="full_name" aria-describedby="full_name">
                    </div>
                    <div class="mt-2">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="number" class="form-control" id="contact" aria-describedby="contact">
                </div>
                <div class="form-floating mt-2">
                    <label for="address">Address</label>
                    <textarea class="form-control" placeholder="Your Addess.." id="address"></textarea>
                  </div>
                  <div class="mt-2">
                    <label for="tot-earning" class="form-label">Total Earning</label>
                    <input type="number" class="form-control" id="tot-earning" aria-describedby="tot-earning">
            </div>
            <div class="mt-2">
                <label for="tot-padi" class="form-label">Total Paid</label>
                <input type="number" class="form-control" id="tot-padi" aria-describedby="tot-padi">
        </div>
          <div class="upload_____img mt-3">
                            <label for="createuploadImg" class="fw-bold">Upload Photo</label>
                            <input
                              type="file"
                              id="createuploadImg"
                              name="uploadImg"
                              onchange="forupload(this)"
                              name="item_img"
                              accept="image/*"
                            />
                            <div class="my-2">
                              <img id="product__img" style="width: 5rem; height: 5rem; object-fit: cover" src="" alt="" />
                            </div>
                         
                          </div>
                          <div class="upload_____img mt-3">
                            <label for="createuploadImgdrive" class="fw-bold">Upload Driving License Photo</label>
                            <input
                              type="file"
                              id="createuploadImgdrive"
                              name="uploadImgdrive"
                              onchange="foruploaddrive(this)"
                              name="item_img"
                              accept="image/*"
                            />
                            <div class="my-2">
                              <img id="product__img-drive" style="width: 5rem; height: 5rem; object-fit: cover" src="" alt="" />
                            </div>
                         
                          </div>
                      </div>
                      <div class="mt-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                    
                                            </div>
                </div>
                    

                </form>
                    

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        const image = document.getElementById("product__img")
  image.style.display = "none"

  function forupload(e) {
    let fileVal = e.files[0];

    if (fileVal) {
      document.querySelector("#product__img").src = URL.createObjectURL(fileVal);
      image.style.display = "block"
    }
  }

  const image1 = document.getElementById("product__img-drive")
  image1.style.display = "none"
  function foruploaddrive(e) {
    let fileVal = e.files[0];

    if (fileVal) {
      document.querySelector("#product__img-drive").src = URL.createObjectURL(fileVal);
      image1.style.display = "block"
    }
  }
        </script>
</body>
